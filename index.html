<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        .fieldClass {
            position: relative;
            top: 0px;
            left: 0px;
            margin: 5px 5px 5px 5px;
        }

        .captionClass {
            position: relative;
            top: 0px;
            left: 0px;
        }

        .wrapperClass {
            position: relative;
        }
        .requiredClass {
            box-shadow: 4px 4px 20px rgba(200, 0, 0, 0.85);
            position: relative;
            top: 0px;
            left: 0px;
            margin: 5px 5px 5px 5px;
        }

    </style>
</head>

<body>
    <h1>Добро пожаловать на наш сайт!</h1>
    <div class="wrapperClass">
        <span class="captionClass">First Name:</span>
        <input id ="firstName" class = "requiredClass" type="text" required><br>
        <span class="captionClass">Last Name:</span>
        <input id ="lastName" class = "requiredClass" type="text" required><br>
        <span class="captionClass">Email:</span>
        <input id ="email" class = "requiredClass" type="text" required><br>
        <span class="captionClass">Country:</span>
        <select id = "country" class="fieldClass">
              <option value="volvo">USA</option>
            </select><br>
        <span id ="City" class="captionClass">City:</span>
        <select class="fieldClass">
              <option value="volvo">New York</option>
            </select><br>
        <button name="Submit" href="google.com">Submit</button>
        <script src="script.js"></script>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
    </div>
</body>

</html>
